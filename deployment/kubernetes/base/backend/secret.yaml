---
# IMPORTANT: This is a template. In production, use:
# - SOPS encryption for GitOps
# - External secrets operator
# - Sealed secrets
# DO NOT commit actual secret values to Git!
apiVersion: v1
kind: Secret
metadata:
  name: cognee-secrets
  labels:
    app.kubernetes.io/name: cognee
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: cognee
type: Opaque
stringData:
  # Database credentials
  DB_PASSWORD: "CHANGE_ME"

  # Neo4j Graph Database
  GRAPH_DATABASE_PASSWORD: "CHANGE_ME"

  # LLM API Key
  LLM_API_KEY: "CHANGE_ME"

  #############################################################################
  # JWT Security (REQUIRED)
  # Generate with: python -c "import secrets; print(secrets.token_urlsafe(64))"
  # These must be at least 32 characters and NOT weak defaults
  #############################################################################
  FASTAPI_USERS_JWT_SECRET: "GENERATE_ME_64_CHAR_MIN"
  FASTAPI_USERS_RESET_PASSWORD_TOKEN_SECRET: "GENERATE_ME_64_CHAR_MIN"
  FASTAPI_USERS_VERIFICATION_TOKEN_SECRET: "GENERATE_ME_64_CHAR_MIN"

  #############################################################################
  # OIDC/Keycloak Authentication (Optional - set if OIDC_ENABLED=true)
  #############################################################################
  # OIDC_CLIENT_ID: ""
  # OIDC_CLIENT_SECRET: ""
