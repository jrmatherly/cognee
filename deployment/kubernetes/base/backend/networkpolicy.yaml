---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cognee-backend
  labels:
    app.kubernetes.io/name: cognee
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: cognee
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: cognee
      app.kubernetes.io/component: backend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # From frontend pods
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: cognee
              app.kubernetes.io/component: frontend
      ports:
        - port: 8000
          protocol: TCP
    # From gateway namespace (Envoy Gateway)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: network
      ports:
        - port: 8000
          protocol: TCP
  egress:
    # To PostgreSQL (CNPG cluster)
    - to:
        - podSelector:
            matchLabels:
              cnpg.io/cluster: cognee-db
      ports:
        - port: 5432
          protocol: TCP
    # To Neo4j (storage namespace)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: storage
          podSelector:
            matchLabels:
              app.kubernetes.io/name: neo4j
      ports:
        - port: 7687
          protocol: TCP
    # To LiteLLM proxy (same namespace)
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: litellm
      ports:
        - port: 4000
          protocol: TCP
    # DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
